<md-content ng-controller="MemberController" layout="column" flex class="relative" layout-fill role="main" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h3>
				<span>Group Members</span>
			</h3>
		</div>
	</md-toolbar>
	<md-progress-linear ng-show="groups.length == 0" md-mode="indeterminate"></md-progress-linear>
	<form name="memberForm">
		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card ng-repeat="group in groups">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">{{group.groupName}}</span>
						<span class="md-subhead">{{group.description}}</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<md-chips ng-model="group.members"
					          md-transform-chip="transformMember($chip)"
					          md-on-remove="removeMember(group, $chip)"
					          md-on-add="addMember(group, $chip)"
					          md-require-match="true">
						<md-autocomplete md-items="member in queryMemberSearch(searchMember)"
						                 md-min-length="2"
						                 md-selected-item="selectedMember"
						                 md-search-text="searchMember"
						                 md-item-text="member.userId"
						                 placeholder="Search by user id, name or email">
							<span md-highlight-text="searchMember">{{member.userId}}: {{member.fullName}}</span>
						</md-autocomplete>
						<md-chip-template>
							<strong>{{$chip.userId}}:</strong>
							<em>{{$chip.fullName}}</em>
						</md-chip-template>
					</md-chips>
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-disabled="!group.$modified" ng-click="save(group)">Save</md-button>
					<md-button ng-disabled="!group.$modified" ng-click="cancel(group)">Cancel</md-button>
				</md-card-actions>
			</md-card>
		</div>
	</form>
</md-content>
