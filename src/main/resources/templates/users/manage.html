<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>String Data Rest Angular Demo - User Manager</title>
</head>
<body>
<div layout:fragment="content" ng-app="users" ng-controller="UserController" layout="column" class="relative" layout-fill="" role="main">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
				<md-icon md-svg-icon="navigation:ic_menu" arial-label="Menu"></md-icon>
			</md-button>
			<span flex=""></span>
			<md-button class="md-icon-button" ng-disabled="userSelected != 1" aria-label="Edit">
				<md-icon md-svg-icon="editor:ic_mode_edit"></md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="Delete" ng-disabled="userSelected == 0">
				<md-icon md-svg-icon="action:ic_delete"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-content flex="" md-scroll-y="">
		<md-card>
			<md-table-container>
				<table md-table="" md-row-select="true" ng-model="selected" multiple="true" md-progress="promise">
					<thead md-head="" md-order="userOrder">
					<tr md-row="">
						<th md-column="" md-order-by="userId">Avatar</th>
						<th md-column="" md-order-by="userId">User Id</th>
						<th md-column="" md-order-by="fullName">Full name</th>
						<th md-column="" md-order-by="emailAddress">Email</th>
					</tr>
					</thead>
					<tbody md-body="">
					<tr md-row="" md-select="user" md-on-select="" md-select-id="userId" md-auto-select="true" ng-repeat="user in users">
						<td md-cell=""><img class="md-avatar" gravatar-src="user.emailAddress" gravatar-size="36"/></td>
						<td md-cell=""><span>{{user.userId}}</span></td>
						<td md-cell=""><span>{{ user.fullName }}</span></td>
						<td md-cell=""><span>{{ user.emailAddress }}</span></td>
					</tr>
					</tbody>
				</table>
			</md-table-container>
			<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAddUser($event)">
				<md-icon md-svg-icon="content:ic_add"></md-icon>
			</md-button>
		</md-card>
	</md-content>
</div>
</body>
</html>
